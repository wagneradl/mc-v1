services:
  # ── Caddy (TLS + Auth) ─────────────────────────────
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      MCP_BEARER_TOKEN: ${MCP_BEARER_TOKEN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./certs:/etc/caddy/certs:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - mcp-proxy
      - oauth-server
    networks:
      - mcp-net

  # ── OAuth Authorization Server (Phase 4) ────────────
  oauth-server:
    build: ./oauth-server
    container_name: mcp-oauth
    restart: unless-stopped
    environment:
      - OAUTH_AUTHORIZE_PASSWORD=${OAUTH_AUTHORIZE_PASSWORD}
      - MCP_BEARER_TOKEN=${MCP_BEARER_TOKEN}
      - OAUTH_SERVER_BASE_URL=https://${DOMAIN}
      - MCP_RESOURCE_URL=https://${DOMAIN}
      - PORT=8090
    expose:
      - "8090"
    networks:
      - mcp-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8090/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ── MCP Proxy (Aggregator + all MCP servers) ───────
  mcp-proxy:
    build:
      context: .
      dockerfile: Dockerfile.mcp-proxy
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      GITHUB_TOKEN: ${GITHUB_TOKEN}
      GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
      FIRECRAWL_API_KEY: ${FIRECRAWL_API_KEY}
      FIRECRAWL_ALLOWED_HOSTS: ${FIRECRAWL_ALLOWED_HOSTS:-}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      TODOIST_API_KEY: ${TODOIST_API_KEY}
    volumes:
      - memory_data:/data/memory
    networks:
      - mcp-net
    deploy:
      resources:
        limits:
          memory: 2G

volumes:
  caddy_data:
  caddy_config:
  memory_data:

networks:
  mcp-net:
    driver: bridge
